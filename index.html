<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adviento y Navidad - Provincia Franciscana</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Fuentes Premium -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">

    <!-- 3. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 4. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Estilos Personalizados: NOCHE CINEMATOGRÁFICA -->
    <style>
        :root {
            --color-gold-light: #FBF5B7;
            --color-gold-main: #BF953F;
            --color-gold-dark: #8E6E26;
            --color-night-deep: #000205; 
            --color-night-mid: #0a0f1e; 
        }

        body {
            background-color: var(--color-night-deep);
            background-image: radial-gradient(circle at 50% 0%, #111827 0%, var(--color-night-deep) 80%);
            font-family: 'Lora', serif;
            overflow-x: hidden;
            color: #cbd5e1;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        .font-display { font-family: 'Playfair Display', serif; }
        p { line-height: 1.8; }

        .glass-panel {
            background: rgba(5, 7, 15, 0.7); 
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(191, 149, 63, 0.15);
            box-shadow: 0 0 40px -10px rgba(191, 149, 63, 0.05), 0 20px 40px rgba(0,0,0,0.8);
        }

        .text-gradient-gold {
            background: linear-gradient(to bottom, #FFF8DC, #BF953F, #926F34);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(191, 149, 63, 0.4));
        }

        /* --- SISTEMA DE ESTRELLAS --- */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .stars-static {
            position: absolute;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 10% 10%, rgba(255,255,255,0.9) 50%, transparent 0),
                radial-gradient(1px 1px at 20% 80%, rgba(255,255,255,0.7) 50%, transparent 0),
                radial-gradient(2px 2px at 40% 40%, rgba(255,255,255,1) 50%, transparent 0),
                radial-gradient(1px 1px at 60% 20%, rgba(255,255,255,0.8) 50%, transparent 0),
                radial-gradient(1.5px 1.5px at 80% 60%, rgba(255,255,255,0.9) 50%, transparent 0),
                radial-gradient(1px 1px at 90% 90%, rgba(255,255,255,0.7) 50%, transparent 0);
            background-size: 550px 550px;
            opacity: 0.6;
        }

        /* --- ESTRELLAS FUGACES (Lentas y Suaves) --- */
        .shooting-star {
            position: absolute;
            top: 50%; left: 50%;
            width: 4px; height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.1), 0 0 0 8px rgba(255,255,255,0.1), 0 0 20px rgba(255,255,255,1);
            animation: shoot 6s ease-in-out infinite; 
            opacity: 0;
        }
        
        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 200px; height: 1px; 
            background: linear-gradient(90deg, #fff, transparent);
        }

        .shooting-star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; animation-duration: 8s; }
        .shooting-star:nth-child(2) { top: 30%; left: 80%; animation-delay: 4s; animation-duration: 10s; }
        .shooting-star:nth-child(3) { top: 60%; left: 20%; animation-delay: 2s; animation-duration: 12s; }
        
        @keyframes shoot {
            0% { transform: rotate(315deg) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: rotate(315deg) translateX(-800px); opacity: 0; }
        }

        /* --- NIEVE (Solo en Bloqueo) --- */
        .snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        .snowflake:nth-child(1) { left: 10%; width: 3px; height: 3px; animation-duration: 15s; animation-delay: 0s; opacity: 0.5; }
        .snowflake:nth-child(2) { left: 25%; width: 5px; height: 5px; animation-duration: 12s; animation-delay: 2s; opacity: 0.7; }
        .snowflake:nth-child(3) { left: 40%; width: 2px; height: 2px; animation-duration: 18s; animation-delay: 4s; opacity: 0.4; }
        .snowflake:nth-child(4) { left: 55%; width: 4px; height: 4px; animation-duration: 14s; animation-delay: 1s; opacity: 0.6; }
        .snowflake:nth-child(5) { left: 70%; width: 6px; height: 6px; animation-duration: 10s; animation-delay: 3s; opacity: 0.8; }
        .snowflake:nth-child(6) { left: 85%; width: 3px; height: 3px; animation-duration: 16s; animation-delay: 5s; opacity: 0.5; }
        .snowflake:nth-child(7) { left: 15%; width: 4px; height: 4px; animation-duration: 13s; animation-delay: 6s; opacity: 0.6; }
        .snowflake:nth-child(8) { left: 60%; width: 2px; height: 2px; animation-duration: 20s; animation-delay: 7s; opacity: 0.3; }
        .snowflake:nth-child(9) { left: 90%; width: 5px; height: 5px; animation-duration: 11s; animation-delay: 1.5s; opacity: 0.7; }
        
        @keyframes fall {
            0% { transform: translateY(-20px) translateX(0); }
            50% { transform: translateY(50vh) translateX(20px); } 
            100% { transform: translateY(105vh) translateX(-20px); }
        }

        .reveal { opacity: 0; transform: translateY(30px); transition: all 1s cubic-bezier(0.5, 0, 0, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }
        .animate-fade-in-up { animation: fadeInUp 1s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--color-night-deep); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #BF953F; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONOS ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Star = (p) => <IconBase {...p}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></IconBase>;
        const Heart = (p) => <IconBase {...p}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></IconBase>;
        const Sparkles = (p) => <IconBase {...p}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275Z"/></IconBase>;
        const BookOpen = (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
        const Feather = (p) => <IconBase {...p}><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/><line x1="16" y1="8" x2="2" y2="22"/><line x1="17.5" y1="15" x2="9" y2="15"/></IconBase>;
        const User = (p) => <IconBase {...p}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>;
        const Home = (p) => <IconBase {...p}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></IconBase>;
        const Menu = (p) => <IconBase {...p}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>;
        const X = (p) => <IconBase {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const ChevronRight = (p) => <IconBase {...p}><path d="m9 18 6-6-6-6"/></IconBase>;
        const ChevronDown = (p) => <IconBase {...p}><path d="m6 9 6 6 6-6"/></IconBase>;
        const ArrowUp = (p) => <IconBase {...p}><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></IconBase>;
        const ArrowLeft = (p) => <IconBase {...p}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></IconBase>;
        const Flame = (p) => <IconBase {...p}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.5-3.3.3 1.7 1.3 2.7 3 3.3z"/></IconBase>;

        // --- UTILIDADES ---
        const ScrollReveal = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef();
            useEffect(() => {
                const observer = new IntersectionObserver(entries => entries.forEach(e => setIsVisible(e.isIntersecting)));
                if (domRef.current) observer.observe(domRef.current);
                return () => { if(domRef.current) observer.unobserve(domRef.current); };
            }, []);
            return <div ref={domRef} className={`reveal ${isVisible ? 'active' : ''}`} style={{ transitionDelay: `${delay}ms` }}>{children}</div>;
        };

        // --- COMPONENTES UI ---
        const SectionHeader = ({ title, subtitle, icon: Icon }) => (
            <ScrollReveal>
                <div className="text-center mb-12 md:mb-16 relative z-10 px-4">
                    <div className="flex justify-center items-center gap-4 md:gap-6 mb-4 md:mb-6 opacity-50">
                        <div className="h-[1px] w-8 md:w-32 bg-gradient-to-r from-transparent via-[#BF953F] to-transparent"></div>
                        {Icon ? <Icon size={18} className="text-[#BF953F]" /> : <Star size={18} className="text-[#BF953F]" />}
                        <div className="h-[1px] w-8 md:w-32 bg-gradient-to-r from-transparent via-[#BF953F] to-transparent"></div>
                    </div>
                    <h2 className="text-3xl md:text-5xl font-bold font-display text-gradient-gold tracking-wider uppercase leading-tight drop-shadow-lg">{title}</h2>
                    {subtitle && <p className="text-lg md:text-xl text-[#FBF5B7]/70 mt-4 tracking-widest italic font-light font-display">{subtitle}</p>}
                </div>
            </ScrollReveal>
        );

        const PremiumAccordion = ({ title, children, icon: Icon, defaultOpen = false }) => {
            const [isOpen, setIsOpen] = useState(defaultOpen);
            return (
                <div className="mb-6 group animate-fade-in-up">
                    <button onClick={() => setIsOpen(!isOpen)} className={`w-full glass-panel p-5 md:p-8 rounded-2xl flex items-center justify-between transition-all duration-500 hover:border-[#BF953F]/40 ${isOpen ? 'bg-[#BF953F]/5 border-[#BF953F]/40' : ''}`}>
                        <div className="flex items-center gap-4 md:gap-6 text-left">
                            <div className={`p-2 md:p-3 rounded-full border border-[#BF953F]/30 transition-colors flex-shrink-0 ${isOpen ? 'bg-[#BF953F] text-black' : 'bg-transparent text-[#BF953F]'}`}>
                                {Icon ? <Icon size={20} className="md:w-6 md:h-6" /> : <Star size={20} className="md:w-6 md:h-6"/>}
                            </div>
                            <h3 className={`text-xl md:text-2xl font-display transition-colors ${isOpen ? 'text-[#FBF5B7]' : 'text-gray-300 group-hover:text-[#FBF5B7]'}`}>{title}</h3>
                        </div>
                        <ChevronDown size={20} className={`text-[#BF953F] transition-transform duration-500 flex-shrink-0 ${isOpen ? 'rotate-180' : ''}`} />
                    </button>
                    <div className={`overflow-hidden transition-all duration-700 ease-in-out ${isOpen ? 'max-h-[5000px] opacity-100 mt-2' : 'max-h-0 opacity-0'}`}>
                        <div className="glass-panel p-6 md:p-10 rounded-2xl border-t-0 bg-black/20">{children}</div>
                    </div>
                </div>
            );
        };

        const LuxuryButton = ({ onClick, children, className = "" }) => (
            <button onClick={onClick} className={`relative px-8 md:px-12 py-4 md:py-5 bg-gradient-to-r from-[#8E6E26] via-[#BF953F] to-[#8E6E26] text-[#050505] font-display font-bold tracking-[0.15em] uppercase text-sm md:text-xs rounded-sm shadow-[0_0_25px_-5px_rgba(191,149,63,0.5)] hover:shadow-[0_0_40px_-5px_rgba(191,149,63,0.7)] transition-all duration-500 transform hover:-translate-y-1 overflow-hidden group flex items-center justify-center gap-3 mx-auto ${className}`}>
                <div className="absolute inset-0 bg-white/20 skew-x-12 -translate-x-full group-hover:translate-x-[200%] transition-transform duration-1000"></div>
                <span className="relative z-10 flex items-center gap-3">{children}</span>
            </button>
        );

        const FooterSignature = () => (
            <div className="mt-16 pt-8 border-t border-[#BF953F]/10 text-center pb-20 md:pb-0">
                <div className="flex justify-center gap-4 mb-4 text-[#BF953F]/30"><Star size={10}/><Sparkles size={10}/><Star size={10}/></div>
                <p className="text-[#FBF5B7]/60 font-display text-xs md:text-sm tracking-[0.2em] uppercase px-4">Creado por Provincia Franciscana de San Pablo Apóstol</p>
                <p className="text-[#BF953F]/40 text-[10px] uppercase tracking-[0.4em] mt-2">Colombia</p>
            </div>
        );

        const BottomNav = ({ onBack, backLabel = "Atrás" }) => (
            <div className="fixed bottom-0 left-0 w-full z-40 bg-[#020617]/80 backdrop-blur-xl border-t border-[#BF953F]/20 py-4 px-6 shadow-[0_-10px_40px_rgba(0,0,0,0.9)]">
                <div className="max-w-4xl mx-auto flex justify-between items-center">
                    <button onClick={onBack} className="flex items-center gap-2 text-[#BF953F] hover:text-[#FBF5B7] transition-colors font-display text-sm tracking-widest uppercase"><ArrowLeft size={18} /> {backLabel}</button>
                    <button onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})} className="flex items-center gap-2 text-[#BF953F] hover:text-[#FBF5B7] transition-colors font-display text-sm tracking-widest uppercase">Subir <ArrowUp size={18} /></button>
                </div>
            </div>
        );

        // --- VISTAS ---

        const ViewInicio = ({ onStart }) => (
            <div className="min-h-screen flex flex-col items-center justify-center relative overflow-hidden px-4">
                <div className="stars-container">
                    <div className="stars-static"></div>
                    <div className="stars-twinkle"></div>
                    <div className="shooting-star"></div>
                    <div className="shooting-star"></div>
                    <div className="shooting-star"></div>
                </div>
                <div className="relative z-10 text-center max-w-5xl mx-auto space-y-8 md:space-y-12 animate-fade-in-up">
                    <div className="inline-block relative mb-4">
                        <Star size={64} className="text-[#FBF5B7] relative z-10 md:w-20 md:h-20 drop-shadow-[0_0_15px_rgba(251,245,183,0.5)]" fill="#FBF5B7" fillOpacity={0.2} strokeWidth={0.5} />
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-32 h-32 md:w-40 md:h-40 bg-[#BF953F]/10 blur-3xl rounded-full"></div>
                    </div>
                    <div>
                        <h1 className="text-5xl md:text-9xl font-display text-gradient-gold leading-[0.9] mb-4 drop-shadow-2xl">ADVIENTO<br/><span className="text-2xl md:text-5xl text-[#FBF5B7]/80 font-light">- NAVIDAD -</span></h1>
                        <div className="h-[1px] w-24 md:w-32 bg-gradient-to-r from-transparent via-[#BF953F] to-transparent mx-auto my-6 md:my-8 opacity-50"></div>
                        <p className="text-[#BF953F] tracking-[0.3em] md:tracking-[0.4em] uppercase font-display text-xs md:text-lg opacity-80">Esperanza para el Mundo</p>
                    </div>
                    <p className="text-xl md:text-2xl text-gray-400 font-light italic max-w-2xl mx-auto leading-relaxed px-4">"El pueblo que caminaba en tinieblas ha visto una gran luz."</p>
                    <div className="pt-8 md:pt-12">
                        <LuxuryButton onClick={onStart}>ENTRAR A LA EXPERIENCIA <ChevronRight size={16}/></LuxuryButton>
                    </div>
                    <div className="absolute bottom-10 left-0 w-full">
                        <p className="text-[#BF953F]/30 text-[9px] uppercase tracking-[0.2em] font-display text-center">Provincia Franciscana de San Pablo Apóstol - Colombia</p>
                    </div>
                </div>
            </div>
        );

        const ViewIntroduccion = ({ onNavigate }) => (
            <div className="min-h-screen py-24 md:py-32 px-4 md:px-8 pb-32">
                <div className="stars-container">
                     <div className="stars-static"></div>
                     <div className="shooting-star"></div>
                </div>
                <div className="max-w-4xl mx-auto relative z-10">
                    <SectionHeader title="El Susurro en el Asfalto" subtitle="Introducción al Tiempo de Adviento" icon={Feather} />
                    <ScrollReveal>
                        <div className="glass-panel p-6 md:p-14 rounded-[2rem] relative overflow-hidden mb-12">
                            <div className="absolute -left-10 -top-10 w-40 h-40 bg-[#BF953F]/5 rounded-full blur-3xl"></div>
                            <div className="text-gray-300 font-light text-xl md:text-2xl leading-loose text-justify font-serif space-y-8 relative z-10">
                                <p><span className="text-5xl md:text-7xl text-[#BF953F] float-left mr-4 mt-[-5px] font-display">B</span>ajar a la calle. Dios no está atrapado en las nubes, ni se esconde tras los muros de oro de un templo vacío. Dios está aquí, en el cruce de semáforos donde la gente espera, en la grieta del asfalto por donde respira la ciudad herida.</p>
                                <p>El Adviento no es una huida hacia una paz artificial. Es el arte de detenerse en medio del mercado. Es la capacidad de escuchar el susurro de la vida que puja por nacer debajo de tanta maquinaria ciega, de tanto neón que deslumbra pero no ilumina.</p>
                                <blockquote className="border-l-2 border-[#BF953F]/50 pl-6 italic text-[#FBF5B7] my-8 py-2 text-xl md:text-2xl">"Esperar no es sentarse. Esperar es caminar al ritmo del que va más lento. Es mirar al otro no como un obstáculo en mi prisa, sino como el lugar exacto donde Dios ha decidido acampar hoy."</blockquote>
                                <p>Preparen el camino, sí. Pero no con excavadoras de poder, sino quitando las piedras del egoísmo de nuestro propio corazón. El Señor viene. Viene pequeño, viene frágil, viene real. ¿Tendremos la audacia de reconocerlo en lo cotidiano?</p>
                            </div>
                        </div>
                    </ScrollReveal>
                    <ScrollReveal delay={200}>
                        <div className="text-center mb-10">
                            <h3 className="text-[#FBF5B7] font-display tracking-widest uppercase text-sm mb-8 opacity-80">Continúa tu camino</h3>
                            <div className="grid md:grid-cols-3 gap-6">
                                <button onClick={() => onNavigate('liturgia')} className="glass-panel p-6 rounded-xl hover:bg-[#BF953F]/10 transition-all group border border-[#BF953F]/20 hover:border-[#BF953F]/50 text-center">
                                    <Sparkles className="mx-auto text-[#BF953F] mb-4 group-hover:scale-110 transition-transform opacity-80 group-hover:opacity-100" size={32}/>
                                    <span className="block font-display text-lg text-white">Liturgia</span>
                                </button>
                                <button onClick={() => onNavigate('semanas')} className="glass-panel p-6 rounded-xl hover:bg-[#BF953F]/10 transition-all group border border-[#BF953F]/20 hover:border-[#BF953F]/50 text-center">
                                    <User className="mx-auto text-[#BF953F] mb-4 group-hover:scale-110 transition-transform opacity-80 group-hover:opacity-100" size={32}/>
                                    <span className="block font-display text-lg text-white">Personajes</span>
                                </button>
                                <button onClick={() => onNavigate('novena')} className="glass-panel p-6 rounded-xl hover:bg-[#BF953F]/10 transition-all group border border-[#BF953F]/20 hover:border-[#BF953F]/50 text-center">
                                    <Heart className="mx-auto text-[#BF953F] mb-4 group-hover:scale-110 transition-transform opacity-80 group-hover:opacity-100" size={32}/>
                                    <span className="block font-display text-lg text-white">Novena</span>
                                </button>
                            </div>
                        </div>
                    </ScrollReveal>
                    <FooterSignature />
                </div>
                <BottomNav onBack={() => onNavigate('inicio')} backLabel="Volver al Inicio" />
            </div>
        );

        const ViewLiturgia = ({ onBack }) => {
            const [selectedTab, setSelectedTab] = useState('domingo2');
            return (
                <div className="min-h-screen py-24 md:py-32 px-4 md:px-8 pb-32">
                    <div className="stars-container">
                        <div className="stars-static"></div>
                         <div className="shooting-star"></div>
                    </div>
                    <div className="max-w-4xl mx-auto relative z-10">
                        <SectionHeader title="Liturgia de la Palabra" subtitle="Adviento y Navidad" icon={Sparkles} />
                        <div className="flex justify-center gap-4 mb-12 animate-fade-in-up">
                            <button onClick={() => setSelectedTab('sabado1')} className={`px-8 py-3 rounded-full font-display text-sm tracking-widest uppercase transition-all duration-300 border ${selectedTab === 'sabado1' ? 'bg-[#BF953F] text-[#050505] border-[#BF953F] shadow-[0_0_25px_rgba(191,149,63,0.4)]' : 'bg-transparent text-[#BF953F] border-[#BF953F]/30 hover:border-[#BF953F] hover:bg-[#BF953F]/10'}`}>Sábado I</button>

                        {selectedTab === 'sabado1' && (

                                <div className="text-center mb-8"><span className="text-[#BF953F]/60 text-xs font-bold uppercase tracking-[0.2em]">Obreros para la vida herida</span></div>
                                <PremiumAccordion title="1. Monición de Entrada" icon={Sparkles} defaultOpen={true}>
                                    <div className="text-gray-200 text-xl md:text-2xl leading-loose font-light text-justify"><p className="mb-4">Hermanos y hermanas paz y bien para todos. Llegamos al cierre de esta primera semana de Adviento.</p><p className="mb-4">Hoy el Evangelio nos muestra a Jesús caminando por nuestros pueblos y ciudades. No se queda quieto. Y lo que ven sus ojos le mueve las entrañas: ve a la gente cansada, tirada, "como ovejas sin pastor". ¿No es esa la foto de mucha de nuestra gente hoy? Personas agobiadas por la falta de trabajo, por la violencia o simplemente por la soledad en medio del gentío.</p><p>Pero Jesús no se queda en la lástima. Él nos invita a levantar la mirada y ver que, en medio del dolor, la vida está lista para ser cosechada y cuidada. Hoy nos llama a dejar de ser espectadores para volvernos obreros de su compasión. Comencemos esta celebración pidiendo un corazón dispuesto a "ensuciarse las manos" por el Reino.</p></div>

                                        <div className="pl-4 md:pl-6 border-l-2 border-[#BF953F]/50"><h4 className="text-[#BF953F] text-sm uppercase tracking-widest font-bold mb-2">Primera lectura (Isaías 30, 19-21. 23-26)</h4><p>Esto dice el Señor Dios, el Santo de Israel: «Pueblo de Sión, que habitas en Jerusalén, no tendrás que llorar más, porque el Señor se apiadará al oír tu gemido: apenas te oiga, te responderá. Aunque el Señor les dé el pan de la angustia y el agua de la aflicción, ya no se esconderá tu Maestro; tus ojos verán a tu Maestro. Si te desvías a la derecha o a la izquierda, tus oídos oirán una palabra a tus espaldas: "Este es el camino, camina por él"».</p><p className="mt-4">Él te dará lluvia para la semilla que siembres en el campo, y el grano de la cosecha será rico y abundante... cuando el Señor vende la herida de su pueblo y sane las llagas de sus golpes.</p><p className="text-right text-[#BF953F] text-xs uppercase mt-2">Palabra de Dios</p></div>
                                        <div className="bg-[#BF953F]/5 p-6 rounded-xl"><h4 className="text-[#BF953F] text-sm uppercase tracking-widest font-bold mb-2">Salmo Responsorial (Salmo 146)</h4><p className="font-display text-xl md:text-2xl text-[#FBF5B7] mb-4">R/. Dichosos los que esperan en el Señor.</p><ul className="list-disc pl-5 space-y-2"><li>Alaben al Señor, que la música es buena; nuestro Dios merece una alabanza armoniosa. El Señor reconstruye a Jerusalén, reúne a los deportados de Israel. R/.</li><li>Él sana los corazones destrozados, y venda sus heridas. Cuenta el número de las estrellas, a cada una la llama por su nombre. R/.</li><li>Nuestro Señor es grande y poderoso, su sabiduría no tiene medida. El Señor sostiene a los humildes, y humilla hasta el polvo a los malvados. R/.</li></ul></div>
                                        <div className="pl-4 md:pl-6 border-l-2 border-[#BF953F]/50"><h4 className="text-[#BF953F] text-sm uppercase tracking-widest font-bold mb-2">Evangelio (Mateo 9, 35 — 10, 1. 6-8)</h4><p className="italic mb-4 text-[#FBF5B7]/70">Aleluya, aleluya. El Señor es nuestro juez... Aleluya.</p><p>En aquel tiempo, Jesús recorría todas las ciudades y los pueblos, enseñando en las sinagogas, proclamando la buena nueva del Reino y curando todas las enfermedades y dolencias. Al ver a las multitudes, se compadecía de ellas, porque estaban extenuadas y desamparadas, «como ovejas que no tienen pastor». Entonces dijo a sus discípulos: <strong className="text-[#FBF5B7]">«La cosecha es abundante, pero los trabajadores son pocos; rueguen, pues, al dueño de la cosecha que mande trabajadores a sus campos».</strong></p><p className="mt-4">Llamó a sus doce discípulos... y los envió: «Vayan a las ovejas descarriadas de la casa de Israel... Curen enfermos, resuciten muertos, limpien leprosos, echen fuera demonios. Gratis lo han recibido, denlo gratis».</p><p className="text-right text-[#BF953F] text-xs uppercase mt-2">Palabra del Señor</p></div>
                                    </div>
                                </PremiumAccordion>
                                <PremiumAccordion title="3. Reflexión: La Gratuidad que Sana" icon={User}>
                                    <div className="text-gray-200 text-xl md:text-2xl leading-loose text-justify space-y-4"><p>Jesús camina por la tierra polvorienta y sus ojos funcionan como un escáner del alma. Donde otros ven muchedumbres ruidosas, Él ve gente "extenuada y desamparada". Ve el cansancio profundo de nuestro pueblo latinoamericano. Esa compasión es el motor de todo. Dios no actúa por poder, actúa porque le duele nuestro dolor.</p><p>Y ante esa necesidad inmensa, Jesús hace una propuesta sorprendente: <strong>Rueguen al dueño de la cosecha</strong>. La solución no es técnica, es humana y divina. Hacen falta manos. Faltan obreros.</p><p>Pero fíjense en la tarea que les encarga. No les dice: "Vayan y convenzan", ni "Vayan y cobren diezmos". Les dice: "Curen, resuciten, limpien, liberen". La misión del cristiano en este Adviento es ser una presencia que sana. Es poner un poco de ungüento en las heridas del barrio, de la familia.</p><div className="p-4 border border-[#BF953F]/30 rounded-lg bg-[#BF953F]/5 my-4"><p className="font-display text-xl md:text-2xl text-[#FBF5B7] text-center">"Gratis lo han recibido, denlo gratis"</p></div><p>En un mundo de mercado, donde todo se compra y se vende, donde hasta el consuelo tiene precio, el Evangelio es la irrupción de la gratuidad. Somos sanadores heridos que, habiendo sido mirados con amor por el Maestro, salimos a regalar esa misma mirada.</p><p>Isaías nos prometía un Maestro que ya no se esconde y que nos dice: "Este es el camino". El camino es el servicio humilde. La cosecha es abundante en nuestras calles. No hacen falta grandes títulos para ser obrero de este campo, solo hacen falta unas manos abiertas que recuerden que todo es regalo.</p></div>
                                </PremiumAccordion>
                                <PremiumAccordion title="4. Signo y Plegaria" icon={Heart}>
                                    <div className="space-y-8"><div><h4 className="text-[#BF953F] font-bold uppercase mb-2">Signo del día: Las manos ungidas para servir</h4><p className="text-gray-300 italic mb-2 text-base md:text-lg">Materiales: Un recipiente pequeño con aceite perfumado o crema.</p><p className="text-gray-200 text-xl md:text-2xl">Acción: Después de la homilía, quien preside invita: "Mírense las palmas de las manos. A veces las cerramos para golpear o para acaparar. Pero Jesús las quiere para sanar. Él nos envía a tocar la realidad con ternura." Se invita a los presentes a frotarse las manos (o ungirse unos a otros si es oportuno) diciendo: <strong>"Manos para sanar, manos para dar gratis"</strong>.</p></div><div className="w-full h-[1px] bg-white/10"></div><div><h4 className="text-[#BF953F] font-bold uppercase mb-4">Plegaria de los fieles</h4><p className="text-[#FBF5B7] mb-4 font-bold text-xl">R/. Envíanos, Señor.</p><ul className="space-y-4 text-gray-300 text-xl md:text-2xl"><li className="flex gap-2"><span className="text-[#BF953F]">✦</span> Por la Iglesia en nuestro continente, para que no actúe como una aduana que cobra peaje, sino como una madre que ofrece gratis el pan y el abrazo. Oremos.</li><li className="flex gap-2"><span className="text-[#BF953F]">✦</span> Por nuestros gobernantes, para que escuchen el gemido de la gente cansada y trabajen por la justicia y no por su propio bolsillo. Oremos.</li><li className="flex gap-2"><span className="text-[#BF953F]">✦</span> Por los médicos, enfermeros y todos los que cuidan la vida frágil; para que su labor sea sostenida por tu fuerza y encuentren sentido en su entrega diaria. Oremos.</li><li className="flex gap-2"><span className="text-[#BF953F]">✦</span> Por nosotros, a veces ovejas perdidas y a veces encontradas, para que escuchemos tu voz indicándonos el camino y tengamos el valor de seguirlo. Oremos.</li></ul></div></div>
                                </PremiumAccordion>
                                <PremiumAccordion title="5. Poema: Gratis" icon={Feather}>
                                    <div className="text-center italic text-gray-200 text-xl md:text-2xl leading-relaxed font-serif max-w-2xl mx-auto"><p className="mb-4">Todo lo importante es gratis, Señor. El aire que respiro cada mañana, el sol que calienta igual a buenos y malos, la lluvia que moja la tierra sin preguntar de quién es.</p><p className="mb-4">Gratis fue tu venida, sin contrato, sin condiciones, puro derroche de amor en un pesebre prestado.</p><p className="mb-4">Y nosotros, Señor, pequeños comerciantes de la fe, a veces queremos ponerle precio a tu gracia, medir el perdón, calcular la entrega.</p><p className="mb-4">Enséñanos la economía de tu Reino: la del vaso de agua que no se pierde, la de la mano tendida que no espera aplauso, la del amor que se da porque sí, porque rebosa, porque viene de Ti.</p><p className="font-bold text-[#FBF5B7]">Haznos obreros de tu gratuidad, capaces de curar sin pasar recibo, felices solo de saber que Tú nos has confiado tu cosecha.</p><p>Amén.</p></div>

                        {selectedTab === 'domingo2' && (
                            <div className="space-y-4 animate-fade-in-up">
                                <div className="glass-panel p-6 md:p-8 rounded-2xl mb-8"><h3 className="text-[#FBF5B7] font-display text-2xl mb-4 text-center">SEGUNDA SEMANA<br/>Preparar el camino en el desierto - la fe que avanza a tientas</h3><div className="text-gray-200 text-xl md:text-2xl leading-loose font-light text-justify"><p className="font-bold text-[#BF953F] mb-2">Introducción:</p><p>El desierto no es, en primer lugar, un paisaje. Es un estado del alma. Es esa geografía interior donde las certezas se evaporan, donde el camino se borra y solo queda el cielo inmenso y nuestras preguntas. El Adviento, en su segunda semana, nos invita a no temer a nuestros desiertos. Al contrario, nos llama a adentrarnos en ellos, porque es precisamente allí, en el silencio y la aridez, donde resuena con más fuerza la voz que lo cambia todo: “Preparen el camino del Señor”.</p><p className="mt-4">Esta preparación no es la tarea ordenada de un ingeniero que traza una calzada recta. Es, más bien, el avance a tientas de quien camina de noche guiado por una luz lejana e incierta. Es el esfuerzo desesperado de quien busca un refugio seguro en medio del caos. Es la fe desnuda de quien no tiene un mapa, sino solo una promesa susurrada al corazón. Esta semana, nos dejaremos guiar por la voz áspera y verdadera de Juan el Bautista, pero sobre todo, por los pasos cansados y valientes de José y de los Magos. Ellos no predicaron la preparación del camino: la vivieron en su propia carne. Nos enseñan que la fe más auténtica no es la que tiene todas las respuestas, sino la que se atreve a ponerse en marcha cuando solo hay preguntas.</p></div></div>
                                <div className="text-center mb-8"><h2 className="text-2xl md:text-3xl font-display text-[#FBF5B7]">I. Segundo Domingo de Adviento: "Preparen el camino del Señor"</h2><p className="text-lg md:text-xl text-gray-400">Celebración para el 7 de diciembre de 2025, Ciclo A</p></div>
                                <PremiumAccordion title="A. MONICIÓN DE ENTRADA" icon={Sparkles} defaultOpen={true}>
                                    <div className="text-gray-200 text-xl md:text-2xl leading-loose font-light text-justify"><p className="mb-4">Hermanas y hermanos, la liturgia de este segundo domingo nos lleva al corazón del Adviento: al desierto y nos presenta una voz, la de Juan el Bautista, que clama con una urgencia que atraviesa los siglos. Su mensaje es directo, sin adornos: “Preparen el camino del Señor, allanen sus senderos”.</p><p className="mb-4">Quizás, al escuchar estas palabras, pensamos en grandes obras, en cambios espectaculares. Pero el camino del Señor se prepara, ante todo, en el terreno de nuestra propia vida. Preparar el camino es tener el coraje de mirar nuestros propios desiertos: las zonas áridas de nuestra fe, los valles de nuestra tristeza, las colinas de nuestro orgullo, los senderos torcidos de nuestras incoherencias.</p><p>Hoy no venimos aquí como quienes ya tienen el camino listo. Venimos como quienes desean empezar a prepararlo. Venimos a pedir la gracia de escuchar esa voz, no como un reproche, sino como una invitación esperanzadora. Porque la voz que clama en el desierto no anuncia un final, sino un comienzo. Anuncia que, incluso en nuestra aridez, Dios quiere transitar. Que en medio de nuestro caos, Él quiere nacer. Dispongamos el corazón para que esta Eucaristía sea la lluvia mansa que ablande la tierra de nuestra vida y nos dé la fuerza para empezar a allanar el camino.</p></div>
                                </PremiumAccordion>
                                <PremiumAccordion title="B. RITO DE LA CORONA DE ADVIENTO" icon={Flame}>
                                    <div className="space-y-6 text-gray-200 text-xl md:text-2xl leading-loose"><div className="bg-[#BF953F]/10 p-6 rounded-xl border-l-4 border-[#BF953F]"><h4 className="text-[#FBF5B7] font-display text-xl mb-4">1. Encendido de la Segunda Vela (Morada)</h4><p><strong>Presidente:</strong> La semana pasada encendimos la primera vela, la llama de la esperanza vigilante. Hoy, la Palabra nos ha llevado al desierto, al lugar de la preparación. Vamos a encender la segunda vela de nuestra corona, pidiendo al Señor que nos dé la fuerza para preparar su camino en nuestra vida.</p><p><strong>Presidente:</strong> Encendemos la segunda vela. También es de color morado, porque la preparación continúa. Esta llama simboliza la paz, pero no una paz ya dada, sino la paz que anhelamos y que se construye preparando el camino a la justicia, como anunciaba el profeta Isaías. Es la Vela de la Preparación, o la Vela de Belén, el destino del camino.</p><p class="text-sm italic mt-2">(Mientras un miembro de la comunidad o de la familia enciende la segunda vela morada, el presidente lee la siguiente meditación con calma).</p></div><div><h4 className="text-[#BF953F] font-bold text-sm uppercase mb-2">Meditación</h4><p>Esta segunda llama que se une a la primera nos habla de un camino. Nos recuerda que la esperanza no es estática, sino que nos pone en movimiento. Esta es la luz que ilumina el desierto.</p><p className="mt-4">Es la luz de la voz de <strong>Juan el Bautista</strong>, una llama áspera, que no adula, que quema la paja de nuestras excusas y nos llama a la verdad. Es una luz que nos incomoda para sacarnos de nuestro letargo. Es la luz de la conversión, la que nos muestra los valles que debemos rellenar y las colinas que debemos rebajar en nuestro corazón.</p><p className="mt-4">Pero esta es también la luz, más pequeña y vacilante, que guio a los <strong>Magos</strong> en la noche. Una luz que no eliminaba la oscuridad, sino que les permitía dar el siguiente paso. Una luz que exige confianza, estudio y perseverancia. Esta vela es por todos los buscadores de Dios, los que no se conforman con las respuestas fáciles y se atreven a seguir las señales de Dios en el cielo de sus vidas, aunque el camino sea largo y el destino incierto.</p><p className="mt-4">Es sobre todo, la luz agónica que <strong>José</strong> buscaba en las calles de Belén. La luz de una ventana, de una puerta que se abre, de un refugio. Es la llama de la fe que lucha contra la desesperación, la que sigue buscando cuando todo parece cerrado. Esta vela es por todos los que preparan el camino del Señor en lo concreto, en las responsabilidades de cada día, protegiendo la vida, cuidando de los frágiles, aunque sientan que las fuerzas les abandonan.</p><p className="mt-4">Que estas dos llamas juntas nos recuerden que la paz de Dios llega, pero nos pide ser colaboradores activos en su preparación, allanando los senderos de nuestro mundo con gestos de justicia, conversión y una fe que no se rinde.</p></div></div>
                                </PremiumAccordion>
                                <PremiumAccordion title="C. MONICIÓN A LAS LECTURAS" icon={Feather}>
                                    <div className="text-gray-200 text-xl md:text-2xl leading-loose text-justify font-serif italic"><p>La Palabra de hoy dibuja un horizonte nuevo. Primero, Isaías nos regala una imagen preciosa: de un tronco viejo brotará un vástago. Nos habla de un mundo donde la justicia es posible y donde el lobo y el cordero conviven en paz. ¿Utopía? No, promesa de Dios. San Pablo, en la carta a los Romanos, nos pide paciencia y consuelo para mantener viva esa esperanza y acogernos unos a otros como Cristo nos acogió. Y en el Evangelio, Mateo nos presenta a Juan el Bautista. Él nos advierte: no basta con decir "soy creyente" o "tengo los papeles en regla". Dios busca una conversión real, un cambio de mentalidad que llegue a la raíz. Escuchemos.</p></div>
                                </PremiumAccordion>
                                <PremiumAccordion title="D. LITURGIA DE LA PALABRA" icon={BookOpen}>
                                    <div className="space-y-8 text-gray-200 text-xl md:text-2xl leading-loose">
                                        <p class="italic text-[#FBF5B7]">Isaías 11, 1-10; Salmo 71; Romanos 15, 4-9; Mateo 3, 1-12</p>
                                        <div className="pl-4 md:pl-6 border-l-2 border-[#BF953F]/50"><h4 className="text-[#BF953F] text-sm uppercase tracking-widest font-bold mb-2">I. Primera Lectura</h4><p><strong>Lectura del libro de Isaías (11, 1-10)</strong></p><p>En aquel día, brotará un renuevo del tronco de Jesé, y de su raíz florecerá un vástago. Sobre él se posará el espíritu del Señor: espíritu de sabiduría y entendimiento, espíritu de consejo y fortaleza, espíritu de ciencia y temor del Señor. No juzgará por apariencias ni sentenciará de oídas; juzgará con justicia a los débiles y sentenciará con rectitud a los pobres de la tierra. Herirá al hombre violento con la vara de su boca y con el soplo de sus labios hará morir al malvado. La justicia será el cinturón de sus caderas, y la lealtad, el ceñidor de su cintura.</p><p className="mt-4">Entonces el lobo habitará con el cordero y el leopardo se recostará junto al cabrito; el ternero y el león comerán juntos, y un niño pequeño los guiará. La vaca y la osa pastarán, sus crías reposarán juntas, y el león comerá paja como el buey. El niño de pecho jugará junto al agujero de la cobra, y el recién destetado meterá la mano en el nido de la víbora.</p><p className="mt-4">Nadie hará daño ni estragos en todo mi monte santo, porque la tierra estará llena del conocimiento del Señor, como las aguas cubren el mar. Aquel día, la raíz de Jesé se alzará como bandera de los pueblos; la buscarán las naciones y su morada será gloriosa.</p><p className="text-right text-[#BF953F] text-xs uppercase mt-2">Palabra de Dios</p></div>
                                        <div className="bg-[#BF953F]/5 p-6 rounded-xl"><h4 className="text-[#BF953F] text-sm uppercase tracking-widest font-bold mb-2">II. Salmo Responsorial</h4><p><strong>Salmo 71</strong></p><p className="font-display text-xl md:text-2xl text-[#FBF5B7] mb-4">R/. Que en sus días florezca la justicia y la paz abunde eternamente.</p><ul className="list-disc pl-5 space-y-2"><li>Dios mío, confía tu juicio al rey, tu justicia al hijo de reyes, para que rija a tu pueblo con justicia, a tus humildes con rectitud. R/.</li><li>Que en sus días florezca la justicia y la paz hasta que falte la luna; que domine de mar a mar, del Gran Río al confín de la tierra. R/.</li><li>Él librará al pobre que clamaba, al afligido que no tenía protector; él se apiadará del pobre y del indigente, y salvará la vida de los pobres. R/.</li><li>Que su nombre sea eterno y su fama dure como el sol; que él sea la bendición de todos los pueblos, y lo proclamen dichoso todas las razas de la tierra. R/.</li></ul></div>
                                        <div className="pl-4 md:pl-6 border-l-2 border-[#BF953F]/50"><h4 className="text-[#BF953F] text-sm uppercase tracking-widest font-bold mb-2">III. Segunda Lectura</h4><p><strong>Lectura de la carta del apóstol san Pablo a los Romanos (15, 4-9)</strong></p><p>Hermanos: Todo lo que se escribió en el pasado, se escribió para enseñanza nuestra, a fin de que, a través de la paciencia y del consuelo que dan las Escrituras, mantengamos la esperanza.</p><p className="mt-4">Que Dios, fuente de toda paciencia y consuelo, les conceda a ustedes vivir en perfecta armonía unos con otros, conforme al espíritu de Cristo Jesús, para que, con un solo corazón y una sola voz, alaben a Dios, Padre de nuestro Señor Jesucristo.</p><p className="mt-4">Por lo tanto, acójanse los unos a los otros, como Cristo los acogió a ustedes, para gloria de Dios. Quiero decir con esto que Cristo se hizo servidor de los judíos para probar la fidelidad de Dios, confirmando las promesas hechas a los patriarcas, y, por otra parte, que los paganos alaban a Dios por su misericordia, como dice la Escritura: «Por eso te alabaré entre las naciones y cantaré a tu nombre».</p><p className="text-right text-[#BF953F] text-xs uppercase mt-2">Palabra de Dios</p></div>
                                        <div className="pl-4 md:pl-6 border-l-2 border-[#BF953F]/50"><h4 className="text-[#BF953F] text-sm uppercase tracking-widest font-bold mb-2">IV. Evangelio</h4><p><strong>Lectura del santo Evangelio según san Mateo (3, 1-12)</strong></p><p>Por aquellos días, apareció Juan el Bautista predicando en el desierto de Judea, diciendo: «Conviértanse, porque ya está cerca el Reino de los cielos».</p><p>A Juan se refería el profeta Isaías cuando dijo: «Una voz grita en el desierto: Preparen el camino del Señor, enderecen sus senderos».</p><p className="mt-4">Juan llevaba un vestido de piel de camello y un cinturón de cuero a la cintura; su alimento eran langostas y miel silvestre. Acudía a él gente de Jerusalén, de toda Judea y de toda la región del Jordán; confesaban sus pecados y él los bautizaba en el río Jordán.</p><p className="mt-4">Al ver que muchos fariseos y saduceos venían a que los bautizara, les dijo: «¡Raza de víboras! ¿Quién les ha enseñado a escapar del castigo inminente? Den, pues, frutos dignos de conversión y no piensen que les basta con decir: "Tenemos por padre a Abraham". Porque les digo que Dios puede sacar hijos de Abraham de estas piedras. Ya toca el hacha la raíz de los árboles, y todo árbol que no da buen fruto será cortado y echado al fuego.</p><p className="mt-4">Yo los bautizo con agua para que se conviertan; pero el que viene detrás de mí es más fuerte que yo, y no merezco ni llevarle las sandalias. Él los bautizará con Espíritu Santo y fuego. Él tiene el bieldo en la mano: aventará su parva, reunirá su trigo en el granero y quemará la paja en una hoguera que no se apaga».</p><p className="text-right text-[#BF953F] text-xs uppercase mt-2">Palabra del Señor</p></div>
                                    </div>
                                </PremiumAccordion>
                                <PremiumAccordion title="E. REFLEXIÓN" icon={User}>
                                    <div className="text-gray-200 text-xl md:text-2xl leading-loose text-justify space-y-4">
                                        <p>La Palabra de Dios hoy nos sumerge en una tensión creativa, la misma que define la espiritualidad del Adviento. Por un lado, la deslumbrante visión de Isaías; por otro, la cruda realidad del desierto de Juan.</p>
                                        <p>Isaías nos pinta un futuro de paz mesiánica, una armonía tan profunda que reconcilia lo irreconciliable: el lobo habitará con el cordero, el niño jugará junto al escondrijo de la serpiente. Esta no es una simple fantasía poética. Es la promesa del Reino, el horizonte último hacia el que caminamos. Es la meta que da sentido a cada uno de nuestros pasos. Sobre el renuevo del tronco de Jesé se posará el Espíritu, y su reinado será de justicia para los pobres y rectitud para los sencillos. Esta visión es el porqué de nuestra preparación. Preparamos el camino porque creemos, contra toda evidencia, que este mundo de paz es posible, porque es el sueño de Dios.</p>
                                        <p>Pero, ¿cómo se llega a ese jardín de paz? El Evangelio de Mateo nos da la respuesta: atravesando el desierto. Juan el Bautista no predica en el Templo ni en los palacios. Su cátedra es la intemperie, su mensaje es austero y su llamada, radical, Convertanse, porque está cerca el reino de los cielos. La conversión que pide Juan no es un mero ajuste moral. Es una metanoia, un cambio total de mentalidad y de dirección. Es dejar de confiar en nuestras seguridades somos hijos de Abrahán y abrirnos a la novedad de Dios, que puede sacar hijos de las piedras.</p>
                                        <p>Es aquí donde las figuras de José y los Magos se vuelven nuestros contemporáneos. Ellos son la encarnación de lo que Juan predica. No escucharon su voz en el Jordán, pero la obedecieron en el desierto de sus propias vidas. Los Magos, sabios de Oriente, se dejaron interpelar por una señal en el cielo y se atrevieron a dejarlo todo.</p>
                                        <p>Su camino fue un acto de fe intelectual y existencial, una búsqueda que los arrancó de su comodidad. Se hizo la pregunta que define toda fe adulta: ¿Qué garantías tenemos de no errar? La única respuesta que encontraron fue la confianza para seguir una luz que no comprendían del todo.</p>
                                        <p>José, por su parte, preparó el camino en el desierto de la angustia. Su viaje a Belén no fue una peregrinación piadosa, sino una huida forzada por un edicto, una carrera contra el tiempo con el miedo pegado a los talones. Para él, allanar el sendero significó golpear puertas que no se abrirían, buscar refugio en la oscuridad, sentir que se desmoronaba mientras sostenía la calma inexplicable de María. Su fe no fue la de quien ve claro, sino la de quien sigue caminando porque el amor lo empuja, porque no tiene otra opción más que confiar.</p>
                                        <p>San Pablo nos dice que a través de nuestra paciencia y del consuelo que dan las Escrituras mantenemos la esperanza. José y los Magos son la paciencia hecha carne. Son el consuelo de saber que Dios no nos pide caminos fáciles, sino la fe para transitarlos. Ellos nos enseñan que el Reino de paz de Isaías no se alcanza evitando el desierto, sino atravesándolo con una esperanza tenaz, aunque a veces, esta sea tan frágil como la llama de una vela en la noche.</p>
                                    </div>
                                </PremiumAccordion>
                                <PremiumAccordion title="F. RITO DEL LUCERNARIO (Noche de Velitas)" icon={Flame}>
                                    <div className="space-y-8 text-gray-200 text-xl md:text-2xl leading-loose">
                                        <p class="italic text-gray-400">Se realiza en las misas de la noche del domingo 07 o tambien se puede invitar a las familias para que lo realicen en sus casas, de ser asi, se omite este momento y se pasa a la plegaria de los fieles.</p>
                                        <div className="bg-gradient-to-r from-[#1e1b4b] to-black p-6 rounded-xl border border-blue-500/30"><div className="flex items-center gap-3 mb-4"><Flame className="text-[#BF953F]" size={24} /><h4 className="text-[#FBF5B7] font-display text-xl">MONICIÓN</h4></div><p>Hermanas y hermanos, esta noche del siete de diciembre tiene en nuestra tierra un sabor especial. Es una víspera, un umbral luminoso que nos prepara para celebrar mañana a María, la Inmaculada, la mujer que fue hogar para Dios. Nuestra sociedad, sedienta de luz pero a menudo confundida, ha intentado llenar esta noche de ruido, de pólvora, de un fulgor que no ilumina, de una alegría que a menudo se evapora con el amanecer, dejando tras de sí solo vacío y cenizas.</p><p class="mt-4">Pero nosotros, como comunidad de fe, como familia, elegimos otra cosa. Elegimos reclamar el sentido profundo de esta noche. Elegimos el silencio sobre el estruendo. Elegimos la pequeña llama de una vela sobre el destello fugaz de los fuegos artificiales. Porque la luz que celebramos no es una luz que aturde, sino una que acompaña. Es la luz de una fe humilde, la luz de María.</p><p class="mt-4">Esta noche no encendemos velas para espantar la oscuridad, sino para habitarla con esperanza. Cada pequeña llama es una confesión de fe: creemos que, en la noche más profunda de la historia, en el silencio de una aldea llamada Nazaret, una luz se encendió en el vientre de una mujer. Una luz tan pequeña, tan vulnerable, pero destinada a ser la Luz del mundo.</p><p class="mt-4">Esta noche, nuestras velas son un homenaje a su "sí", a esa puerta que ella abrió para que la Gracia de Dios pudiera entrar y hacerse morada. Vamos a bendecir estas luces, para que sean un signo de nuestra propia espera y de nuestro deseo de ser, como María, portadores de Cristo.</p></div>
                                        <div><h4 className="text-[#BF953F] font-bold uppercase mb-2">BENDICIÓN DE LAS VELAS</h4><p><strong>Presidente:</strong> Oremos. Oh Dios, fuente de toda luz y origen de la vida, que por la Inmaculada Concepción de la Virgen María preparaste una digna morada para tu Hijo, te pedimos que bendigas (+) estas velas. Que su luz nos recuerde la fe pura de María, y que, al encenderlas, se encienda también en nuestros corazones el deseo de ser, como ella, un reflejo de tu luz en el mundo. Que esta noche santa, al contemplar estas llamas, renovamos nuestra esperanza en Aquel que es la Luz verdadera, Jesucristo, nuestro Señor.</p><p class="mt-2"><strong>Todos:</strong> Amén.</p></div>
                                        <div><h4 className="text-[#BF953F] font-bold uppercase mb-2">SIGNO - Encender la luz desde la voz de María</h4><p class="italic mb-4">Se invita a todos, en la Iglesia o en el hogar, a encender sus velas. Mientras las luces se multiplican, creando un ambiente de calidez y reconocimiento, se lee la siguiente meditación, como si fuera la propia María quien nos hablara desde su memoria.</p><div className="pl-6 border-l-2 border-blue-500/50 italic"><h4 className="text-[#BF953F] font-bold uppercase mb-2">Meditación</h4><p>“Mi 'sí' no fue un estallido de luz, como el de un relámpago que rasga el cielo. No. Fue más bien como esto que ahora ven: <strong>una vela temblorosa en la noche de mi propia perplejidad</strong>. Cuando el ángel se fue, no se quedaron los cielos abiertos ni un coro de ángeles cantando. Se quedó el silencio. El silencio de mi habitación, el silencio de mis preguntas, el silencio de un futuro que de repente se había vuelto inmenso e inabarcable.</p><p className="mt-4">¿Qué hice? Lo que hacen ustedes ahora. Encendí una luz. Una pequeña lámpara de aceite, quizás. Porque en la oscuridad, el corazón necesita al menos un punto de referencia, una pequeña llama que te recuerde que no estás ciego, solo a oscuras. Y en esa penumbra, mi fe no era una certeza rotunda, sino una confianza susurrada. Una decisión de firmarme, de caminar hacia esa promesa aunque no viera el final del camino.</p><p className="mt-4">Ser llena de gracia no significó para mí no tener miedo, sino poder caminar con él sin que me paralizara. No significó entenderlo todo, sino amar lo que no entendía. Significó convertirme en espacio, en vasija, en hogar. Y un hogar, para serlo de verdad, necesita luz. Una luz que acoge, que da calor, que dice aquí estoy, puedes entrar.</p><p className="mt-4">Por eso, esta noche, cada vela que encienden es un eco de esa pequeña luz que se atrevió a creer en el amanecer. Cada llama es un 'sí' susurrado en la noche del mundo. No pretendan que su fe sea un incendio. Basta con que sea una vela. Una vela que ilumina tu propio rostro, que dé calor a quien tienen al lado, y que, unida a otras miles de velas, le diga al mundo que seguimos esperando, con una esperanza humilde y terca, al que es la Luz verdadera. No dejen que el ruido de fuera apague esta pequeña llama. Custodienla en esta noche. Es lo más valioso que tiene.</p></div></div>
                                        <div><h4 className="text-[#BF953F] font-bold uppercase mb-4">PLEGARIA COMUNITARIA</h4><p><strong>Presidente:</strong> Unidos en esta luz, presentamos nuestras oraciones. A cada petición, respondemos: <strong>María, Madre de la Luz, ruega por nosotros.</strong></p><ul className="list-disc pl-5 space-y-2"><li>Para que, como tú, sepamos decir "sí" a Dios en la incertidumbre de nuestra vida. Oremos.</li><li>Para que nuestras familias y comunidades sean hogares de luz y calor en medio de un mundo a menudo frío y oscuro. Oremos.</li><li>Para que sepamos celebrar nuestra fe con una alegría profunda y verdadera, que ilumina desde dentro, en lugar de buscar el ruido superficial. Oremos.</li><li>Por todos los que viven en la oscuridad del miedo, la soledad o la desesperanza, para que nuestra pequeña luz sea para ellos un signo del amor de Dios. Oremos.</li></ul><p class="mt-4"><strong>Presidente:</strong> Escucha, Padre de bondad, estas oraciones que con humildad te presentamos. Confiamos en la intercesión de Santa María, Madre de la Luz, para que así como ella acogió a tu Hijo, Luz del mundo, nosotros sepamos ser portadores de esa misma luz en nuestros hogares y en medio de nuestros hermanos. Te lo pedimos por Jesucristo, nuestro Señor. <strong>Amén.</strong></p></div>
                                        <div><h4 className="text-[#BF953F] font-bold uppercase mb-2">COMPARTIR COMUNITARIO</h4><p><strong>Monición:</strong> Ahora, como signo de la alegría que compartimos, podemos compartir algo sencillo: un chocolate caliente, un dulce, una palabra. Que al compartir el pan, compartamos también la luz y la esperanza que hemos celebrado, convirtiéndonos en una comunidad que se ilumina mutuamente en el camino hacia Belén. <em>Previamente se ha invitado a los participantes para compartir algo comestible de tradicion navideña: natilla, bueñuelos, dulces, paneton, galletas, etc</em></p></div>
                                    </div>
                                </PremiumAccordion>
                                <PremiumAccordion title="G. PLEGARIA DE LOS FIELES" icon={User}>
                                    <div className="space-y-4 text-gray-200 text-xl md:text-2xl leading-loose"><p><strong>Presidente:</strong> Iluminados por la Palabra y por estas dos llamas de esperanza y preparación, presentamos nuestras intenciones a Dios Padre. A cada una, respondemos: <strong>Señor, enséñanos a preparar tu camino.</strong></p><ul className="space-y-4 list-decimal pl-5"><li>Por la Iglesia, para que sea siempre una voz clara en el desierto de nuestro mundo, que anuncia con valentía la necesidad de conversión y la cercanía del Reino. Oremos.</li><li>Por quienes tienen la responsabilidad de construir la sociedad, para que trabajen por allanar los senderos de la injusticia y la desigualdad, creando un mundo donde la paz del profeta Isaías sea más visible. Oremos.</li><li>Por todos los que se sienten perdidos en el desierto de la duda, la soledad o la angustia, para que, como los Magos, descubran una pequeña luz de esperanza que los pongan en camino. Oremos.</li><li>Por nosotros, para que no seamos sordos a la llamada de Juan el Bautista y nos tomemos en serio la conversión del corazón en este Adviento. Oremos.</li><li>Por todos los que, como José, preparan el camino del Señor con su trabajo silencioso y su fidelidad en lo pequeño, cuidando y protegiendo la vida. Oremos.</li></ul><p class="mt-4"><strong>Presidente:</strong> Escucha, Padre de bondad, la oración de tu pueblo que anhela la venida de tu Hijo. Danos la sabiduría para reconocerlo y la valentía para preparar sus sendas. Por Jesucristo, nuestro Señor.</p><p><strong>Todos:</strong> Amén.</p></div>

                    <div className="space-y-4">
                        <PremiumAccordion title="1. Monición y Oración Inicial" icon={Sparkles} defaultOpen={true}>
                            <div className="text-gray-200 text-xl md:text-2xl leading-loose text-justify space-y-6"><div><h4 className="text-[#BF953F] font-bold text-sm uppercase mb-2">Monición de Inicio</h4><p>Paz y bien para todos. Bienvenidos a este sábado, octavo día de nuestra novena. Vivimos en la cultura del "ya", del "ahora mismo". Si el internet tarda tres segundos en cargar, nos ponemos nerviosos. Si enviamos un mensaje y no vemos las dos palomitas azules de inmediato, nos entra ansiedad. Queremos que la vida, y que Dios, funcionen a la velocidad de un clic.</p><p>Pero la Inmaculada nos recuerda hoy que las cosas importantes, las que de verdad valen la pena, se cocinan a fuego lento. Ella, que llevó a Jesús nueve meses en su vientre, sabe que la vida no se puede apurar a la fuerza. Hoy vamos a pedirle que nos baje las revoluciones, que nos quite el afán y nos enseñe la sabiduría de la paciencia.</p></div><div className="bg-[#BF953F]/5 p-6 rounded-lg border-l-2 border-[#BF953F]"><h4 className="text-[#BF953F] font-bold text-sm uppercase mb-2">Oración inicial para todos los días</h4><p>Señor, Dueño del tiempo y de la historia, a nosotros a veces nos falta el aire de tanto correr. María, Señora de la Dulce Espera, llegamos a este octavo día con el corazón acelerado. Nos cuesta entender por qué Dios se tarda, por qué las soluciones no llegan cuando nosotros queremos. Tú fuiste la mujer del Adviento largo, la que supo esperar sin angustia porque confiaba en la promesa. Préstanos tu calma. Enséñanos a respirar hondo y a entender que Dios no llega tarde, sino en el momento justo. Amén.</p></div></div>
                        </PremiumAccordion>
                        <PremiumAccordion title="2. Lectura y Reflexión" icon={BookOpen}>
                            <div className="text-gray-200 text-xl md:text-2xl leading-loose space-y-6"><div className="text-center italic text-[#FBF5B7] font-serif text-xl md:text-2xl border-y border-white/10 py-4">"Pero cuando llegó la plenitud de los tiempos, Dios envió a su Hijo, nacido de mujer, nacido bajo la ley..." (Gálatas 4, 4)</div><div><h4 className="text-[#BF953F] font-bold text-xl md:text-2xl font-display mb-4">Reflexión: "No empujen el río"</h4><p className="mb-4">Hay una imagen de María que me gusta mucho: la de la mujer embarazada. El embarazo es la escuela perfecta de la paciencia. Por más que la madre quiera ver la cara de su hijo, por más prisa que tenga, tiene que esperar nueve meses. No hay atajos. Si intentas forzar el proceso, pones en peligro la vida. La madre tiene que confiar en que, allá adentro, en lo oscuro, en el silencio, la vida está creciendo célula a célula, aunque ella no lo vea.</p><p className="mb-4">A nosotros nos pasa que tratamos a Dios como si fuera una máquina expendedora: metemos la moneda de la oración y queremos que caiga el milagro al instante. Y cuando no pasa nada, decimos: "Dios no me escucha". Dolores Aleixandre diría que tenemos que aprender la "lógica del guiso", no la del microondas. El sabor auténtico, el que nutre, necesita tiempo, "chup-chup", calor constante y reposo.</p><p className="mb-4">María Inmaculada vivió inmersa en los "tiempos de Dios". Imaginen esos treinta años en Nazaret. ¡Treinta años! Nosotros a la semana ya nos hubiéramos aburrido de esa vida normal. Ella esperó. Esperó a que Jesús creciera, esperó a que llegara su hora, esperó al pie de la cruz, y esperó en el Cenáculo. Ella no vivía una espera pasiva, de brazos cruzados bostezando. Vivía una <strong>espera habitada</strong>. Como la tierra en invierno: parece que no pasa nada, pero por debajo se están preparando las raíces para la primavera.</p><p>Hoy sábado, mira eso que tanto te preocupa y que no se resuelve. Ese hijo que no cambia, ese trabajo que no sale, esa enfermedad que se alarga. Y escucha a María decirte: "Tranquilo. No empujes el río, que fluye solo. Dios está trabajando en lo profundo. Déjalo ser Dios". La esperanza cristiana no es optimismo barato de "todo va a salir bien mañana". Es la certeza de que, tarde lo que tarde, la promesa se cumple.</p></div></div>
                        </PremiumAccordion>
                        <PremiumAccordion title="3. Gozos y Peticiones" icon={Heart}>
                            <div className="space-y-8"><div><h4 className="text-center font-display text-[#FBF5B7] text-xl md:text-2xl mb-4">Gozos: Enséñanos la paciencia del amor</h4><ul className="space-y-4 text-gray-300 text-xl md:text-2xl"><li className="flex justify-between items-end border-b border-white/10 pb-2"><span>Madre del Adviento, que sentiste crecer la Vida dentro de ti...</span><span className="text-[#BF953F] text-xs uppercase font-bold">R/. Ruega</span></li><li className="flex justify-between items-end border-b border-white/10 pb-2"><span>Tú que viste a Jesús crecer lento...</span><span className="text-[#BF953F] text-xs uppercase font-bold">R/. Ruega</span></li><li className="flex justify-between items-end border-b border-white/10 pb-2"><span>Virgen que guardaste silencio durante años...</span><span className="text-[#BF953F] text-xs uppercase font-bold">R/. Ruega</span></li><li className="flex justify-between items-end border-b border-white/10 pb-2"><span>Mujer que sostuviste la fe de los apóstoles en el Sábado Santo...</span><span className="text-[#BF953F] text-xs uppercase font-bold">R/. Ruega</span></li></ul></div><div><h4 className="text-[#BF953F] font-bold text-sm uppercase mb-4">Peticiones</h4><ul className="list-disc pl-5 space-y-2 text-gray-300 text-xl md:text-2xl"><li>Por los que están cansados de esperar: los que llevan años buscando empleo, una pareja, o la sanación de una enfermedad. Para que no caigan en la desesperanza y sientan el abrazo de Dios. Oremos.</li><li>Por los padres y madres que sufren por los procesos de sus hijos: para que tengan la sabiduría de acompañar sin invadir, y de esperar sin dejar de amar. Oremos.</li><li>Por nuestro mundo acelerado y violento: para que aprendamos a detenernos, a dialogar y a construir la paz artesanalmente, ladrillo a ladrillo. Oremos.</li><li>Por nosotros, adictos a la inmediatez: para que este Adviento nos cure la ansiedad y nos regale el gusto por lo sencillo y pausado. Oremos.</li></ul></div></div>
                        </PremiumAccordion>
                        <PremiumAccordion title="4. Oración Final y Gesto" icon={Star}>
                            <div className="space-y-8 text-gray-200 text-xl md:text-2xl leading-loose"><div><h4 className="text-[#BF953F] font-bold text-sm uppercase mb-2">Oración Final</h4><p>Virgen Inmaculada, Madre del tiempo oportuno. Te confesamos que nos cuesta mucho esperar. Somos hijos de la prisa. Nos comemos la vida sin masticarla y queremos a Dios a nuestra medida. Gracias por recordarnos hoy que las cosas buenas, como el pan y el amor, necesitan su tiempo de leudado. Ayúdanos a no desanimarnos cuando veamos solo semillas y no flores. Danos la terquedad mansa de la esperanza. Que sepamos aguardar la Navidad con el corazón encendido y las manos tranquilas. Amén.</p></div><div className="bg-[#BF953F]/10 p-6 rounded-xl border border-[#BF953F]/30 text-center"><h4 className="text-[#FBF5B7] font-display text-xl md:text-2xl mb-2">Gesto del día: El "Ayuno de Prisa"</h4><p>Hoy sábado, te propongo un ejercicio contracultural. Elige una actividad cotidiana (comer, bañarte, caminar hacia el bus o tomar café) y hazla <strong>a la mitad de la velocidad normal</strong>. Si vas a comer, suelta el cubierto entre bocado y bocado. Mastica despacio. Saborea. Si vas a caminar, no corras. Mira los árboles o los edificios. Dite a ti mismo interiormente: <em>"Dios está aquí, y no tiene prisa"</em>. Recupera el ritmo humano.</p></div></div>
                        </PremiumAccordion>

                </div>
                <BottomNav onBack={onBack} backLabel="Volver a Introducción" />

                setTimeout(() => {
                    setIsLocked(false);

                }, 1000);
            };

                { id: 'inicio', label: 'INICIO', icon: <Home size={16} /> },
                { id: 'introduccion', label: 'INTRODUCCIÓN', icon: <Feather size={16} /> },
                { id: 'liturgia', label: 'LITURGIA', icon: <Sparkles size={16} /> },
                { id: 'semanas', label: 'PERSONAJES', icon: <User size={16} /> },

                setIsMenuOpen(false);

                <div className={`fixed inset-0 z-[100] bg-[#020202] flex flex-col items-center justify-center transition-all duration-1000 ${isFading ? 'opacity-0 pointer-events-none scale-105' : 'opacity-100'} overflow-y-auto`}> 
                    {/* FONDO ANIMADO EXCLUSIVO BLOQUEO */}
                    <div className="stars-container">
                        <div className="stars-static"></div>
                         <div className="shooting-star"></div>
                         <div className="snow-container">
                              {[...Array(20)].map((_, i) => <div key={i} className="snowflake"></div>)}
                         </div>
                    </div>

                    <div className="relative z-10 flex flex-col items-center text-center px-6 max-w-4xl mx-auto w-full py-10">

                            <Star size={80} className="text-[#FBF5B7] drop-shadow-[0_0_30px_rgba(251,245,183,0.5)]" strokeWidth={0.5} />
                        </div>

                        <p className="text-[#BF953F]/60 font-display text-sm md:text-lg tracking-[0.5em] uppercase mb-12">Esperanza 2025</p>
                        
                        <div className="space-y-4 mb-8 w-full max-w-lg">

                                <div className="flex items-center justify-center gap-3 mb-2">
                                    <Sparkles className="text-[#FBF5B7]" size={20} />
                                    <h3 className="text-[#FBF5B7] font-display text-lg uppercase tracking-wider">Aviso Litúrgico</h3>
                                </div>
                                <p className="text-gray-300 font-light text-sm md:text-base leading-relaxed">
                                    Pulsa el botón de <strong>LITURGIA</strong> y encuentra el ritual para bendecir las velitas.
                                </p>
                            </div>

                            <div className="bg-[#1e1b4b]/40 border border-blue-500/30 p-6 rounded-xl animate-fade-in-up" style={{animationDelay: '400ms'}}>
                                <div className="flex items-center justify-center gap-3 mb-2">
                                    <Heart className="text-blue-300" size={20} />
                                    <h3 className="text-blue-200 font-display text-lg uppercase tracking-wider">Agradecimiento Rifa</h3>
                                </div>
                                <p className="text-gray-300 font-light text-sm md:text-base leading-relaxed">
                                    Les agradecemos de todo corazón a todos los que nos ayudaron con la rifa de la provincia. Dios les pague.
                                </p>
                                <div className="mt-4 pt-4 border-t border-blue-500/20">
                                    <p className="text-blue-100 font-bold">GANADORA: Sra. Maria Eucaris Bedoya</p>
                                    <p className="text-blue-300 text-sm">Número: 9736</p>
                                </div>
                            </div>
                        </div>

                        <button onClick={handleUnlock} className="group relative px-20 py-6 border border-[#BF953F]/30 rounded-full overflow-hidden hover:border-[#BF953F]/60 transition-all duration-500">

                            <span className="relative z-10 text-xl font-display text-[#FBF5B7] tracking-[0.3em] group-hover:text-white transition-colors flex items-center gap-4">
                                YAVIENE <ChevronRight className="w-5 h-5 text-[#BF953F] group-hover:translate-x-1 transition-transform"/>
                            </span>
                        </button>
                    </div>
                </div>
            );

            return (
                <React.Fragment>
                    {isLocked && <LockScreen />}
                    
                    <div className={`transition-opacity duration-1000 ${isLocked ? 'opacity-0 h-0 overflow-hidden' : 'opacity-100'}`}>
                        <nav className={`fixed w-full z-50 transition-all duration-700 border-b ${scrolled ? 'bg-[#050505]/90 backdrop-blur-xl border-white/5 py-4' : 'bg-transparent border-transparent py-8'}`}>
                            <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                                <div className="flex items-center gap-4 cursor-pointer group" onClick={() => handleNavClick('inicio')}>
                                    <div className="relative">
                                        <div className="absolute inset-0 bg-[#BF953F] blur-lg opacity-20 group-hover:opacity-40 transition-opacity"></div>
                                        <Star size={24} className="text-[#FBF5B7] relative z-10" fill="currentColor" />
                                    </div>
                                    <div className="flex flex-col">
                                        <span className="text-lg font-display font-bold text-[#FBF5B7] tracking-wider">ADVIENTO</span>
                                    </div>
                                </div>
                                <div className="hidden md:flex items-center gap-2">
                                    {navItems.map((item) => (
                                        <button key={item.id} onClick={() => handleNavClick(item.id)} className={`px-5 py-2 rounded-sm text-[10px] font-bold tracking-[0.2em] uppercase transition-all duration-500 border border-transparent flex items-center gap-2 ${activeSection === item.id ? 'text-[#FBF5B7] bg-[#BF953F]/10 border-[#BF953F]/20' : 'text-gray-500 hover:text-[#FBF5B7] hover:bg-white/5'}`}>
                                            {item.label}
                                        </button>
                                    ))}
                                </div>
                                <div className="flex items-center gap-4">
                                    <button className="md:hidden text-[#BF953F]" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                        {isMenuOpen ? <X /> : <Menu />}
                                    </button>
                                </div>
                            </div>
                            {isMenuOpen && (
                                <div className="fixed inset-0 bg-[#050505] z-40 flex flex-col items-center justify-center space-y-8">
                                    {navItems.map((item) => (
                                        <button key={item.id} onClick={() => handleNavClick(item.id)} className={`text-2xl font-display tracking-[0.2em] uppercase ${activeSection === item.id ? 'text-[#BF953F]' : 'text-gray-600'}`}>
                                            {item.label}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </nav>

                        <main>
                            {activeSection === 'inicio' && <ViewInicio onStart={() => handleNavClick('introduccion')} />}
                            {activeSection === 'introduccion' && <ViewIntroduccion onNavigate={handleNavClick} />}
                            {activeSection === 'liturgia' && <ViewLiturgia onBack={() => handleNavClick('introduccion')} />}
                            {activeSection === 'semanas' && <ViewPersonajes onBack={() => handleNavClick('introduccion')} />}
                            {activeSection === 'novena' && <ViewNovena onBack={() => handleNavClick('introduccion')} />}
                        </main>

                        <footer className="py-20 text-center border-t border-white/5 bg-black relative overflow-hidden">
                            <div className="absolute inset-0 bg-[radial-gradient(circle_at_bottom,_#1a1a1a_0%,_transparent_70%)]"></div>
                            <div className="relative z-10">
                                <div className="flex justify-center gap-8 mb-8 opacity-30">
                                    <Star size={12} /> <Sparkles size={12} /> <Heart size={12} />

                                </p>
                                <p className="text-[#BF953F]/60 text-[10px] uppercase tracking-[0.4em] mt-2 mb-8">
                                    Colombia
                                </p>

                                    Volver arriba <ArrowUp size={12}/>

                            </div>
                        </footer>
                    </div>
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
