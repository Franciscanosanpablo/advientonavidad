<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adviento y Navidad - Provincia Franciscana</title>
    
    <!-- 1. Tailwind CSS (Diseño) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Fuentes Premium (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

    <!-- 3. React & ReactDOM (Motor de la App) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 4. Babel (Para entender el código moderno en el navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Estilos Personalizados -->
    <style>
        :root {
            --color-gold-light: #FBF5B7;
            --color-gold-main: #BF953F;
            --color-gold-dark: #8E6E26;
            --color-bg-dark: #050505;
        }

        body {
            background-color: var(--color-bg-dark);
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
            color: #e5e5e5;
            margin: 0;
            -webkit-font-smoothing: antialiased; /* Suavizado de fuente para iOS */
        }

        h1, h2, h3, h4, .font-cinzel {
            font-family: 'Cinzel', serif;
        }

        /* Mejora de legibilidad en móviles */
        p {
            font-weight: 400; /* Un poco más de peso para legibilidad */
        }

        .glass-panel {
            background: rgba(10, 10, 10, 0.85); /* Un poco más oscuro para mejor contraste */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(191, 149, 63, 0.2);
            box-shadow: 0 15px 50px -10px rgba(0,0,0,0.9);
        }

        .text-gradient-gold {
            background: linear-gradient(to bottom, #FBF5B7, #BF953F, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Animaciones */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.5, 0, 0, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #BF953F; border-radius: 4px; }

        .animate-fade-in-up { animation: fadeInUp 1s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONOS INTEGRADOS (SVG) ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Star = (props) => <IconBase {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></IconBase>;
        const Heart = (props) => <IconBase {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></IconBase>;
        const Sparkles = (props) => <IconBase {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275Z"/></IconBase>;
        const BookOpen = (props) => <IconBase {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
        const Feather = (props) => <IconBase {...props}><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/><line x1="16" y1="8" x2="2" y2="22"/><line x1="17.5" y1="15" x2="9" y2="15"/></IconBase>;
        const User = (props) => <IconBase {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>;
        const Home = (props) => <IconBase {...props}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></IconBase>;
        const Menu = (props) => <IconBase {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const ChevronRight = (props) => <IconBase {...props}><path d="m9 18 6-6-6-6"/></IconBase>;
        const ChevronDown = (props) => <IconBase {...props}><path d="m6 9 6 6 6-6"/></IconBase>;
        const ArrowUp = (props) => <IconBase {...props}><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></IconBase>;
        const ArrowLeft = (props) => <IconBase {...props}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></IconBase>;

        // --- UTILIDADES ---
        const ScrollReveal = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef();
            useEffect(() => {
                const observer = new IntersectionObserver(entries => entries.forEach(entry => setIsVisible(entry.isIntersecting)));
                if (domRef.current) observer.observe(domRef.current);
                return () => { if(domRef.current) observer.unobserve(domRef.current); };
            }, []);
            return <div ref={domRef} className={`reveal ${isVisible ? 'active' : ''}`} style={{ transitionDelay: `${delay}ms` }}>{children}</div>;
        };

        // --- COMPONENTES UI PREMIUM ---

        const SectionHeader = ({ title, subtitle, icon: Icon }) => (
            <ScrollReveal>
                <div className="text-center mb-12 md:mb-16 relative z-10 px-4">
                    <div className="flex justify-center items-center gap-4 md:gap-6 mb-4 md:mb-6 opacity-60">
                        <div className="h-[1px] w-8 md:w-32 bg-gradient-to-r from-transparent via-[#BF953F] to-transparent"></div>
                        {Icon ? <Icon size={20} className="text-[#BF953F]" /> : <Star size={20} className="text-[#BF953F]" />}
                        <div className="h-[1px] w-8 md:w-32 bg-gradient-to-r from-transparent via-[#BF953F] to-transparent"></div>
                    </div>
                    <h2 className="text-3xl md:text-6xl font-bold text-gradient-gold tracking-wider uppercase leading-tight">
                        {title}
                    </h2>
                    {subtitle && (
                        <p className="text-lg md:text-xl text-[#FBF5B7]/60 mt-4 tracking-widest italic font-light">
                            {subtitle}
                        </p>
                    )}
                </div>
            </ScrollReveal>
        );

        const PremiumAccordion = ({ title, children, icon: Icon, defaultOpen = false }) => {
            const [isOpen, setIsOpen] = useState(defaultOpen);

            return (
                <div className="mb-6 group animate-fade-in-up">
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className={`w-full glass-panel p-5 md:p-8 rounded-2xl flex items-center justify-between transition-all duration-500 hover:border-[#BF953F]/60 ${isOpen ? 'bg-[#BF953F]/10 border-[#BF953F]/60' : ''}`}
                    >
                        <div className="flex items-center gap-4 md:gap-6 text-left">
                            <div className={`p-2 md:p-3 rounded-full border border-[#BF953F]/30 transition-colors flex-shrink-0 ${isOpen ? 'bg-[#BF953F] text-black' : 'bg-transparent text-[#BF953F]'}`}>
                                {Icon ? <Icon size={20} className="md:w-6 md:h-6" /> : <Star size={20} className="md:w-6 md:h-6"/>}
                            </div>
                            <h3 className={`text-xl md:text-2xl font-cinzel transition-colors ${isOpen ? 'text-[#FBF5B7]' : 'text-gray-300 group-hover:text-[#FBF5B7]'}`}>
                                {title}
                            </h3>
                        </div>
                        <ChevronDown 
                            size={20} 
                            className={`text-[#BF953F] transition-transform duration-500 flex-shrink-0 ${isOpen ? 'rotate-180' : ''}`}
                        />
                    </button>
                    
                    <div 
                        className={`overflow-hidden transition-all duration-700 ease-in-out ${isOpen ? 'max-h-[4000px] opacity-100 mt-2' : 'max-h-0 opacity-0'}`}
                    >
                        <div className="glass-panel p-6 md:p-10 rounded-2xl border-t-0 bg-black/40">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const LuxuryButton = ({ onClick, children, className = "" }) => (
            <button 
                onClick={onClick}
                className={`relative px-8 md:px-12 py-4 md:py-5 bg-gradient-to-r from-[#8E6E26] via-[#BF953F] to-[#8E6E26] text-[#050505] font-cinzel font-bold tracking-[0.15em] uppercase text-sm md:text-xs rounded-sm shadow-[0_10px_30px_-10px_rgba(191,149,63,0.4)] hover:shadow-[0_20px_40px_-10px_rgba(191,149,63,0.6)] transition-all duration-500 transform hover:-translate-y-1 overflow-hidden group flex items-center justify-center gap-3 mx-auto ${className}`}
            >
                <div className="absolute inset-0 bg-white/20 skew-x-12 -translate-x-full group-hover:translate-x-[200%] transition-transform duration-1000"></div>
                <span className="relative z-10 flex items-center gap-3">{children}</span>
            </button>
        );

        const FooterSignature = () => (
            <div className="mt-16 pt-8 border-t border-[#BF953F]/20 text-center pb-20 md:pb-0">
                <div className="flex justify-center gap-4 mb-4 text-[#BF953F]/40">
                    <Star size={12}/> <Sparkles size={12}/> <Star size={12}/>
                </div>
                <p className="text-[#FBF5B7]/80 font-cinzel text-xs md:text-sm tracking-[0.2em] uppercase px-4">
                    Creado por Provincia Franciscana de San Pablo Apóstol
                </p>
                <p className="text-[#BF953F]/60 text-[10px] uppercase tracking-[0.4em] mt-2">
                    Colombia
                </p>
            </div>
        );

        const BottomNav = ({ onBack, backLabel = "Atrás" }) => (
            <div className="fixed bottom-0 left-0 w-full z-40 bg-[#050505]/90 backdrop-blur-xl border-t border-[#BF953F]/20 py-4 px-6 shadow-[0_-10px_30px_rgba(0,0,0,0.8)]">
                <div className="max-w-4xl mx-auto flex justify-between items-center">
                    <button onClick={onBack} className="flex items-center gap-2 text-[#BF953F] hover:text-[#FBF5B7] transition-colors font-cinzel text-sm tracking-widest uppercase">
                        <ArrowLeft size={18} /> {backLabel}
                    </button>
                    <button onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})} className="flex items-center gap-2 text-[#BF953F] hover:text-[#FBF5B7] transition-colors font-cinzel text-sm tracking-widest uppercase">
                        Subir <ArrowUp size={18} />
                    </button>
                </div>
            </div>
        );

        // --- VISTAS DE CONTENIDO ---

        const ViewInicio = ({ onStart }) => (
            <div className="min-h-screen flex flex-col items-center justify-center relative overflow-hidden px-4">
                <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-10 animate-pulse"></div>
                <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[1px] h-[60vh] bg-gradient-to-b from-transparent via-[#BF953F]/30 to-transparent"></div>

                <div className="relative z-10 text-center max-w-5xl mx-auto space-y-8 md:space-y-12 animate-fade-in-up">
                    <div className="inline-block relative mb-4">
                        <Star size={64} className="text-[#FBF5B7] relative z-10 md:w-20 md:h-20" fill="#FBF5B7" fillOpacity={0.2} strokeWidth={1} />
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-32 h-32 md:w-40 md:h-40 bg-[#BF953F]/20 blur-3xl rounded-full"></div>
                    </div>

                    <div>
                        <h1 className="text-5xl md:text-9xl font-cinzel text-gradient-gold leading-[0.9] mb-4 drop-shadow-2xl">
                            ADVIENTO<br/>
                            <span className="text-2xl md:text-5xl text-[#FBF5B7]/80 font-light">- NAVIDAD -</span>
                        </h1>
                        <div className="h-[1px] w-24 md:w-32 bg-gradient-to-r from-transparent via-[#BF953F] to-transparent mx-auto my-6 md:my-8"></div>
                        <p className="text-[#BF953F] tracking-[0.3em] md:tracking-[0.4em] uppercase font-cinzel text-xs md:text-lg">
                            Esperanza para el Mundo
                        </p>
                    </div>

                    <p className="text-xl md:text-2xl text-gray-400 font-light italic max-w-2xl mx-auto leading-relaxed px-4">
                        "El pueblo que caminaba en tinieblas ha visto una gran luz."
                    </p>

                    <div className="pt-8 md:pt-12">
                        <LuxuryButton onClick={onStart}>
                            ENTRAR A LA EXPERIENCIA <ChevronRight size={16}/>
                        </LuxuryButton>
                    </div>
                    
                    <div className="absolute bottom-10 left-0 w-full">
                        <p className="text-[#BF953F]/40 text-[9px] uppercase tracking-[0.2em] font-cinzel text-center">Provincia Franciscana de San Pablo Apóstol - Colombia</p>
                    </div>
                </div>
            </div>
        );

        const ViewIntroduccion = ({ onNavigate }) => (
            <div className="min-h-screen py-24 md:py-32 px-4 md:px-8 bg-[#050505] pb-32">
                <div className="max-w-4xl mx-auto">
                    <SectionHeader title="El Susurro en el Asfalto" subtitle="Introducción al Tiempo de Adviento" icon={Feather} />
                    
                    <ScrollReveal>
                        <div className="glass-panel p-6 md:p-14 rounded-[2rem] relative overflow-hidden mb-12">
                            <div className="absolute -left-10 -top-10 w-40 h-40 bg-[#BF953F]/10 rounded-full blur-3xl"></div>
                            
                            <div className="text-gray-300 font-light text-xl md:text-2xl leading-loose text-justify font-serif space-y-8 relative z-10">
                                <p>
                                    <span className="text-5xl md:text-7xl text-[#BF953F] float-left mr-4 mt-[-5px] font-cinzel">B</span>
                                    ajar a la calle. Dios no está atrapado en las nubes, ni se esconde tras los muros de oro de un templo vacío. Dios está aquí, en el cruce de semáforos donde la gente espera, en la grieta del asfalto por donde respira la ciudad herida.
                                </p>
                                <p>
                                    El Adviento no es una huida hacia una paz artificial. Es el arte de detenerse en medio del mercado. Es la capacidad de escuchar el susurro de la vida que puja por nacer debajo de tanta maquinaria ciega, de tanto neón que deslumbra pero no ilumina.
                                </p>
                                <blockquote className="border-l-2 border-[#BF953F] pl-6 italic text-[#FBF5B7] my-8 py-2 text-xl md:text-2xl">
                                    "Esperar no es sentarse. Esperar es caminar al ritmo del que va más lento. Es mirar al otro no como un obstáculo en mi prisa, sino como el lugar exacto donde Dios ha decidido acampar hoy."
                                </blockquote>
                                <p>
                                    Preparen el camino, sí. Pero no con excavadoras de poder, sino quitando las piedras del egoísmo de nuestro propio corazón. El Señor viene. Viene pequeño, viene frágil, viene real. ¿Tendremos la audacia de reconocerlo en lo cotidiano?
                                </p>
                            </div>
                        </div>
                    </ScrollReveal>

                    <ScrollReveal delay={200}>
                        <div className="text-center mb-10">
                            <h3 className="text-[#FBF5B7] font-cinzel tracking-widest uppercase text-sm mb-8">Continúa tu camino</h3>
                            <div className="grid md:grid-cols-3 gap-6">
                                <button onClick={() => onNavigate('liturgia')} className="glass-panel p-6 rounded-xl hover:bg-[#BF953F]/10 transition-all group border border-[#BF953F]/30 hover:border-[#BF953F] text-center">
                                    <Sparkles className="mx-auto text-[#BF953F] mb-4 group-hover:scale-110 transition-transform" size={32}/>
                                    <span className="block font-cinzel text-lg text-white">Liturgia</span>
                                </button>
                                <button onClick={() => onNavigate('semanas')} className="glass-panel p-6 rounded-xl hover:bg-[#BF953F]/10 transition-all group border border-[#BF953F]/30 hover:border-[#BF953F] text-center">
                                    <User className="mx-auto text-[#BF953F] mb-4 group-hover:scale-110 transition-transform" size={32}/>
                                    <span className="block font-cinzel text-lg text-white">Personajes</span>
                                </button>
                                <button onClick={() => onNavigate('novena')} className="glass-panel p-6 rounded-xl hover:bg-[#BF953F]/10 transition-all group border border-[#BF953F]/30 hover:border-[#BF953F] text-center">
                                    <Heart className="mx-auto text-[#BF953F] mb-4 group-hover:scale-110 transition-transform" size={32}/>
                                    <span className="block font-cinzel text-lg text-white">Novena</span>
                                </button>
                            </div>
                        </div>
                    </ScrollReveal>

                    <FooterSignature />
                </div>
                <BottomNav onBack={() => onNavigate('inicio')} backLabel="Volver al Inicio" />
            </div>
        );

        const ViewLiturgia = ({ onBack }) => (
            <div className="min-h-screen py-24 md:py-32 px-4 md:px-8 bg-[#050505] pb-32">
                <div className="max-w-4xl mx-auto">
                    <div className="text-center mb-6 md:mb-8">
                        <span className="bg-[#BF953F]/10 border border-[#BF953F]/30 text-[#BF953F] text-[10px] md:text-xs font-bold px-4 py-1 rounded-full uppercase tracking-widest">
                            Sábado 06 de Diciembre
                        </span>
                    </div>
                    <SectionHeader title="Liturgia de la Palabra" subtitle="Obreros para la vida herida" icon={Sparkles} />
                    
                    <div className="space-y-4">
                        <PremiumAccordion title="1. Monición de Entrada" icon={Sparkles} defaultOpen={true}>
                            <div className="text-gray-200 text-xl md:text-2xl leading-loose font-light text-justify">
                                <p className="mb-4">Hermanos y hermanas paz y bien para todos. Llegamos al cierre de esta primera semana de Adviento.</p>
                                <p className="mb-4">Hoy el Evangelio nos muestra a Jesús caminando por nuestros pueblos y ciudades. No se queda quieto. Y lo que ven sus ojos le mueve las entrañas: ve a la gente cansada, tirada, "como ovejas sin pastor". ¿No es esa la foto de mucha de nuestra gente hoy? Personas agobiadas por la falta de trabajo, por la violencia o simplemente por la soledad en medio del gentío.</p>
                                <p>Pero Jesús no se queda en la lástima. Él nos invita a levantar la mirada y ver que, en medio del dolor, la vida está lista para ser cosechada y cuidada. Hoy nos llama a dejar de ser espectadores para volvernos obreros de su compasión. Comencemos esta celebración pidiendo un corazón dispuesto a "ensuciarse las manos" por el Reino.</p>
                            </div>
                        </PremiumAccordion>

                        <PremiumAccordion title="2. Liturgia de la Palabra" icon={BookOpen}>
                            <div className="space-y-8 text-gray-200 text-xl md:text-2xl leading-loose">
                                <div className="pl-4 md:pl-6 border-l-2 border-[#BF953F]/50">
                                    <h4 className="text-[#BF953F] text-sm uppercase tracking-widest font-bold mb-2">Primera lectura (Isaías 30, 19-21. 23-26)</h4>
                                    <p>Esto dice el Señor Dios, el Santo de Israel: «Pueblo de Sión, que habitas en Jerusalén, no tendrás que llorar más, porque el Señor se apiadará al oír tu gemido: apenas te oiga, te responderá. Aunque el Señor les dé el pan de la angustia y el agua de la aflicción, ya no se esconderá tu Maestro; tus ojos verán a tu Maestro. Si te desvías a la derecha o a la izquierda, tus oídos oirán una palabra a tus espaldas: "Este es el camino, camina por él"».</p>
                                    <p className="mt-4">Él te dará lluvia para la semilla que siembres en el campo, y el grano de la cosecha será rico y abundante... cuando el Señor vende la herida de su pueblo y sane las llagas de sus golpes.</p>
                                    <p className="text-right text-[#BF953F] text-xs uppercase mt-2">Palabra de Dios</p>
                                </div>

                                <div className="bg-[#BF953F]/10 p-6 rounded-xl">
                                    <h4 className="text-[#BF953F] text-sm uppercase tracking-widest font-bold mb-2">Salmo Responsorial (Salmo 146)</h4>
                                    <p className="font-cinzel text-xl md:text-2xl text-[#FBF5B7] mb-4">R/. Dichosos los que esperan en el Señor.</p>
                                    <ul className="list-disc pl-5 space-y-2">
                                        <li>Alaben al Señor, que la música es buena; nuestro Dios merece una alabanza armoniosa. El Señor reconstruye a Jerusalén, reúne a los deportados de Israel. R/.</li>
                                        <li>Él sana los corazones destrozados, y venda sus heridas. Cuenta el número de las estrellas, a cada una la llama por su nombre. R/.</li>
                                        <li>Nuestro Señor es grande y poderoso, su sabiduría no tiene medida. El Señor sostiene a los humildes, y humilla hasta el polvo a los malvados. R/.</li>
                                    </ul>
                                </div>

                                <div className="pl-4 md:pl-6 border-l-2 border-[#BF953F]/50">
                                    <h4 className="text-[#BF953F] text-sm uppercase tracking-widest font-bold mb-2">Evangelio (Mateo 9, 35 — 10, 1. 6-8)</h4>
                                    <p className="italic mb-4 text-[#FBF5B7]/70">Aleluya, aleluya. El Señor es nuestro juez... Aleluya.</p>
                                    <p>En aquel tiempo, Jesús recorría todas las ciudades y los pueblos, enseñando en las sinagogas, proclamando la buena nueva del Reino y curando todas las enfermedades y dolencias. Al ver a las multitudes, se compadecía de ellas, porque estaban extenuadas y desamparadas, «como ovejas que no tienen pastor». Entonces dijo a sus discípulos: <strong className="text-[#FBF5B7]">«La cosecha es abundante, pero los trabajadores son pocos; rueguen, pues, al dueño de la cosecha que mande trabajadores a sus campos».</strong></p>
                                    <p className="mt-4">Llamó a sus doce discípulos... y los envió: «Vayan a las ovejas descarriadas de la casa de Israel... Curen enfermos, resuciten muertos, limpien leprosos, echen fuera demonios. Gratis lo han recibido, denlo gratis».</p>
                                    <p className="text-right text-[#BF953F] text-xs uppercase mt-2">Palabra del Señor</p>
                                </div>
                            </div>
                        </PremiumAccordion>

                        <PremiumAccordion title="3. Reflexión: La Gratuidad que Sana" icon={User}>

                        <h1 className="text-6xl md:text-9xl font-cinzel text-gradient-gold tracking-widest mb-4 opacity-90">ADVIENTO</h1>
                        <p className="text-[#BF953F]/60 font-cinzel text-sm md:text-lg tracking-[0.5em] uppercase mb-16">Esperanza 2025</p>
                        <button onClick={handleUnlock} className="group relative px-20 py-6 border border-[#BF953F]/30 rounded-full overflow-hidden hover:border-[#BF953F]/60 transition-all duration-500">
                            <div className="absolute inset-0 bg-[#BF953F]/5 group-hover:bg-[#BF953F]/10 transition-colors"></div>
                            <span className="relative z-10 text-xl font-cinzel text-[#FBF5B7] tracking-[0.3em] group-hover:text-white transition-colors flex items-center gap-4">
                                YAVIENE <ChevronRight className="w-5 h-5 text-[#BF953F] group-hover:translate-x-1 transition-transform"/>
                            </span>
                        </button>
                    </div>
                </div>
            );

            return (
                <React.Fragment>
                    {isLocked && <LockScreen />}
                    
                    <div className={`transition-opacity duration-1000 ${isLocked ? 'opacity-0 h-0 overflow-hidden' : 'opacity-100'}`}>
                        <nav className={`fixed w-full z-50 transition-all duration-700 border-b ${scrolled ? 'bg-[#050505]/90 backdrop-blur-xl border-white/5 py-4' : 'bg-transparent border-transparent py-8'}`}>
                            <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                                <div className="flex items-center gap-4 cursor-pointer group" onClick={() => handleNavClick('inicio')}>
                                    <div className="relative">
                                        <div className="absolute inset-0 bg-[#BF953F] blur-lg opacity-20 group-hover:opacity-40 transition-opacity"></div>
                                        <Star size={24} className="text-[#FBF5B7] relative z-10" fill="currentColor" />
                                    </div>
                                    <div className="flex flex-col">
                                        <span className="text-lg font-cinzel font-bold text-[#FBF5B7] tracking-wider">ADVIENTO</span>
                                    </div>
                                </div>
                                <div className="hidden md:flex items-center gap-2">
                                    {navItems.map((item) => (
                                        <button key={item.id} onClick={() => handleNavClick(item.id)} className={`px-5 py-2 rounded-sm text-[10px] font-bold tracking-[0.2em] uppercase transition-all duration-500 border border-transparent flex items-center gap-2 ${activeSection === item.id ? 'text-[#FBF5B7] bg-[#BF953F]/10 border-[#BF953F]/20' : 'text-gray-500 hover:text-[#FBF5B7] hover:bg-white/5'}`}>
                                            {item.label}
                                        </button>
                                    ))}
                                </div>
                                <div className="flex items-center gap-4">
                                    <button className="md:hidden text-[#BF953F]" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                        {isMenuOpen ? <X /> : <Menu />}
                                    </button>
                                </div>
                            </div>
                            {isMenuOpen && (
                                <div className="fixed inset-0 bg-[#050505] z-40 flex flex-col items-center justify-center space-y-8">
                                    {navItems.map((item) => (
                                        <button key={item.id} onClick={() => handleNavClick(item.id)} className={`text-2xl font-cinzel tracking-[0.2em] uppercase ${activeSection === item.id ? 'text-[#BF953F]' : 'text-gray-600'}`}>
                                            {item.label}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </nav>

                        <main>
                            {activeSection === 'inicio' && <ViewInicio onStart={() => handleNavClick('introduccion')} />}
                            {activeSection === 'introduccion' && <ViewIntroduccion onNavigate={handleNavClick} />}
                            {activeSection === 'liturgia' && <ViewLiturgia onBack={() => handleNavClick('introduccion')} />}
                            {activeSection === 'semanas' && <ViewPersonajes onBack={() => handleNavClick('introduccion')} />}
                            {activeSection === 'novena' && <ViewNovena onBack={() => handleNavClick('introduccion')} />}
                        </main>

                        <footer className="py-20 text-center border-t border-white/5 bg-black relative overflow-hidden">
                            <div className="absolute inset-0 bg-[radial-gradient(circle_at_bottom,_#1a1a1a_0%,_transparent_70%)]"></div>
                            <div className="relative z-10">
                                <div className="flex justify-center gap-8 mb-8 opacity-30">
                                    <Star size={12} /> <Sparkles size={12} /> <Heart size={12} />
                                </div>
                                <p className="text-[#FBF5B7]/80 font-cinzel text-xs md:text-sm tracking-[0.2em] uppercase">
                                    Creado por Provincia Franciscana de San Pablo Apóstol
                                </p>
                                <p className="text-[#BF953F]/60 text-[10px] uppercase tracking-[0.4em] mt-2 mb-8">
                                    Colombia
                                </p>
                                <button onClick={() => window.scrollTo({top:0, behavior:'smooth'})} className="text-[#BF953F] text-xs uppercase tracking-widest hover:text-[#FBF5B7] transition-colors flex items-center justify-center gap-2 mx-auto">
                                    Volver arriba <ArrowUp size={12}/>
                                </button>
                            </div>
                        </footer>
                    </div>
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
